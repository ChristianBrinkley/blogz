{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    <ul>
        {% for blog in blogs %}
        <li>
            <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
            {{blog.body}}
        </li>
        <hr />
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
